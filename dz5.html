<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>

body {
  max-width: 724px;
  margin: 0 auto;
}

.background {
  background-color: #f1ebeb;
  padding: 20px;
  font-size: 30px;
  font-family: Arial, Helvetica, sans-serif;
}

h2 {
  text-align: left;
  margin-top: 10px;
}

.text {
 list-style-image: url(img2/unchecked_16.png);

}

li:nth-child(odd) {
  background-color: aqua;
}

li:nth-child(even) {
 background-color: aquamarine;
}
li:nth-child()
.red {
  color: brown;
  padding-left: 3px;

}
</style>

<body>

  <div class="background">

    <h2>My to do list</h2>

    <ol>

      <li class="text">Hit the gym<span class="red">&#215;</span></li>

      <li class="text">Pay bills<span class="red">&#215;</span></li>

      <li class="text">Meet John<span class="red">&#215;</span></li>

      <li class="text">Buy eggs<span class="red">&#215;</span></li>

      <li class="text">Read a book<span class="red">&#215;</span></li>

      <li class="text">Organize office<span class="red">&#215;</span></li>

      <li class="text">Eat dinner<span class="red">&#215;</span></li>

      <li class="text">Buy apples<span class="red">&#215;</span></li>

      <li class="text">Meet George<span class="red">&#215;</span></li>

      <li class="text">Feed the cat<span class="red">&#215;</span></li>

      <li class="text">Write a letter<span class="red">&#215;</span></li>

      <li class="text">Run 1km<span class="red">&#215;</span></li>
    </ol>
  </div>

</body>
</html>
