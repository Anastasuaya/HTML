<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>

  .div {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 1000px;
  }

  .progress {
    width: 500px;
    height: 50px;
    border: 5px rgb(1, 183, 255) solid;
    position: relative;
  }

  .bar {
    width: 50px;
    height: 50px;
    background-color: rgb(1, 183, 255);
    animation: barr 3s linear alternate infinite;
    position: absolute;
  }

  @keyframes barr {
    from {
      left: 0px;
    }
    to {
      left: 450px;
    }
  }


</style>

<body>
  <div class="div">
    <div class="progress">
      <div class="bar">

      </div>
    </div>
  </div>
</body>
</html>
