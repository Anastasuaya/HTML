  <style>
    body {
      background-color: rgb(112, 65, 112);
      color: white;
    }

    nav {
      text-transform: capitalize;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: rgb(69, 45, 69);
      opacity: 0.8;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }

    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      gap: 10px;
    }

    nav a {
      text-transform: capitalize;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      color: rgb(204, 238, 49);
      transition: 1.5s;
    }

    .block {
      height: 950px;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .padding {
      padding-top: 10px;
    }

    .lorem {
      height: 50%;
      width: 40%;
      font-size: 30px;
      padding-left: 20px;
    }

    .bottom {
      border: 2px solid rgb(204, 238, 49);
      border-radius: 5px;
      padding: 20px 30px 20px 30px;
      text-decoration: none;
      color: white;
      margin: 20px;
    }

    .bottom:hover {
      border: 2px solid rgb(69, 45, 69);
      background-color: rgb(204, 238, 49);
      transition: 1.5s;
      color: rgb(69, 45, 69);
    }

    .square {
      width: 500px;
      height: 500px;
      border: 2px solid rgb(204, 238, 49);
      transform: rotate(60deg);
    }

    .block1 {
      height: 950px;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .block2 {
      height: 950px;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .progress {
      animation: progress linear 1.5s forwards;
      width: 500px;
      height: 50px;
      border: 3px rgb(204, 238, 49) solid;
      position: relative;
    }

    @keyframes progress {
      from {
        border: 3px rgb(204, 238, 49) solid;
      }

      to {
        border: 3px solid rgb(69, 45, 69);
      }

    }

    .bar {
      animation: barr linear 3s forwards;
      width: 50px;
      height: 50px;
      background-color: rgb(204, 238, 49);
    }

    @keyframes barr {
      from {
        left: 0;
      }

      to {
        width: 50%;
      }
    }

    .bar1 {
      animation: bar1 linear 3s forwards;
      width: 50px;
      height: 50px;
      background-color: rgb(204, 238, 49);
    }

    @keyframes bar1 {
      from {
        left: 0;
      }

      to {
        width: 100%;
      }
    }

    .bar2 {
      animation: bar2 linear 3s forwards;
      width: 50px;
      height: 50px;
      background-color: rgb(204, 238, 49);
    }

    @keyframes bar2 {
      from {
        left: 0;
      }

      to {
        width: 75%;
      }
    }

    .bar3 {
      animation: bar3 linear 3s forwards;
      width: 50px;
      height: 50px;
      background-color: rgb(204, 238, 49);
    }

    @keyframes bar3 {
      from {
        left: 0;
      }

      to {
        width: 60%;
      }
    }

    .block3 {
      height: 950px;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      display: flex;
      width: 700px;
      height: 500px;
      background-color: rgb(204, 238, 49);
      border: 3px solid rgb(69, 45, 69);
    }

    form {
      padding: 20px;
      display: flex;
      width: 600px;
      height: 500px;
      justify-content: center;
      flex-wrap: wrap;
      align-content: flex-start;
    }

    .input {
      width: 400px;
      height: 50px;
      border: 3px solid rgb(69, 45, 69);
    }

    .form {
      width: 200px;
      height: 50px;
      border: 3px solid rgb(69, 45, 69);
    }

    .meil {
      width: 400px;
      height: 160px;
      border: 3px solid rgb(69, 45, 69);
    }

    .button {
      width: 100px;
      height: 50px;
      border: 3px solid rgb(69, 45, 69);
      background-color: rgb(204, 238, 49);
      margin: 10px;
    }

    .button:hover {
      width: 100px;
      height: 50px;
      border: 3px solid rgb(69, 45, 69);
      background-color: rgb(112, 65, 112);
      transition: 1s;
      color: white;
      margin: 10px;
    }

    @media screen and (max-width:1400px) {

      .block {
        height: 600px;
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        justify-content: center;
      }

      .square {
        width: 420px;
        height: 420px;
        border: 2px solid rgb(204, 238, 49);

      }

      .block1 {

      }

      .block2 {

      }

      .block3 {

        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      .card {
        display: flex;
        width: 600px;
        height: 400px;
        background-color: rgb(204, 238, 49);
        border: 3px solid rgb(69, 45, 69);
      }
    }
  </style>
